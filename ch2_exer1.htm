<script type="text/javascript" language="javascript">
	var degFahren;
	var degCent = prompt("Enter centigrade", 50);
	degFahren = 9 / 5 * degCent + 32
	document.write(degCent + " centigrade is " + degFahren + " Fahrenheit");
	
	
</script>
