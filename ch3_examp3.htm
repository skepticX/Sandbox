<!DOCTYPE <!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript" language="javascript">
	var guessNum = prompt("Enter a number between 1 and 5", "");
	guessNum = parseInt(guessNum);

	switch(guessNum) {
		case 1:
		case 2:
			document.write("Too low!");
			break;
		case 3:
			document.write("You guessed the number!")
			break;
		case 4:
		case 5:
			document.write("Too high!");
			break;
		default:
			document.write("You didn't enter a number between 1 and 5.");
	}
	document.write("<br />Execution continues here!")
</script>
</body>
</html>
